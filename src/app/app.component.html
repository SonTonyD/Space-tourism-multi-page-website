<div class="container" #screen>
    <div class="nav-bar">

        <div class="divider">
            <svg width="750">
                <g>
                    <line  x1="15" y1="1" x2="9000" y2="1" stroke="#383B4B" stroke-width="0.7%" />
                </g>
            </svg>
        </div>

        <div class="logo">

                <svg class="svg-container" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#FFF"/><path fill="#0B0D17" d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"/></g></svg>

        <div class="open-menu" (click)="onOpenMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21"><g fill="#D0D6F9" fill-rule="evenodd"><path d="M0 0h24v3H0zM0 9h24v3H0zM0 18h24v3H0z"/></g></svg>
        </div>

    <app-home (currentPage)="onExplore($event)" *ngIf="currentPage == 'home'" ></app-home>
    <app-destination *ngIf="currentPage == 'destination'"></app-destination>
    <app-crew *ngIf="currentPage == 'crew'"></app-crew>
    <app-technology *ngIf="currentPage == 'technology'"></app-technology>
    <app-menu [isMenuOpen]="isMenuOpen" (closeMenuSignal)="closeMenu($event)" (currentPage)="changePage($event)" #sidenav></app-menu>
</div>
